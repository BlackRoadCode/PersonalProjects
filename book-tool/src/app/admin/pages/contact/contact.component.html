<div class="container">
    <div class="row">
        <div class="col">

            <div class="card">
                <div class="card-body contacts-content">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Fecha de alta</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Prioridad</th>
                                <th scope="col">Status</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Ver</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr [ngClass]="determineClass(contact.priority)" *ngFor="let contact of contacts; let i = index">
                                <td>{{ contact.creationDate }}</td>
                                <td>{{ contact.userEmail }}</td>
                                <td>{{ contact.priority }}</td>
                                <td>{{ contact.status }}</td>
                                <td>{{ contact.motive }}</td>
                                <td>{{ contact.text | slice:0:40 }}...</td>
                                <td><button class="btn btn-success"><i class="bi bi-eye"></i></button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                        
                    <div class="row g-3">
                        <div class="col-4">
                            <label>Enviado por:</label>
                        </div>
                        <div class="col-4">
                            <label>Fecha de envío:</label>
                        </div>
                        <div class="col-4">
                            <label>Prioridad:</label>
                        </div>
                      </div>

                    <td><button class="btn btn-primary"><i class="bi bi-pencil"></i></button></td>
                </div>
            </div>

        </div>
    </div>
</div>
